	<script>
		window.onload = function() {
			VoK.init();
			var vowels = "aéiou";
			var laugh = "",
				newPhrase = true,
				lastVowel = vowels[Math.floor(Math.random()*5)],
				laughDuration = Math.floor(Math.random()*200) + 300;
			for (var i=0 ; i<laughDuration ; i++) {
				if (newPhrase) {
					laugh += "H";
					newPhrase = false;
				} else
					laugh += "h";
				if (Math.random() < 0.6)
					lastVowel = vowels[Math.floor(Math.random()*5)];
				laugh += lastVowel;
				switch (Math.floor(Math.random()*4)) {
					case 0:
						laugh += ". ";
						newPhrase = true;
						break;
					case 1:
						laugh += " ! ";
						newPhrase = true;
						break;
					default:
						if (i == laughDuration - 1) {
							if (Math.round(Math.random))
								laugh += ". ";
							else
								laugh += " ! ";
						} else if (Math.random() < 0.3) {
							laugh += " ";
						}
				}
			}
			document.getElementById("laughs").textContent = laugh + "Vous voulez vraiment me récompenser pour ces merdes ?";
		}
	</script>
