<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Entraînement mathématiques</title>

		<script src="jsMath-3.6e/easy/load.js"></script>
		<link rel="stylesheet" href="style.css" type="text/css">

		<script src="builders.js"></script>
		<script src="exercises.js"></script>
	</head>
	<body onload="init()">
		<div id="exercises">
			<table>
				<thead>
					<tr>
						<th>Calculs</th>
						<th>Équations</th>
						<th>Inéquations</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<ol id="exos-calcul">
							</ol>
						</td>
						<td>
							<ol id="exos-equations">
							</ol>
						</td>
						<td>
							<ol id="exos-inequations">
							</ol>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="exercise" class="hidden">
			<div id="calculus">
				$$$$
			</div>

			<div class="button" onclick="nextQuestion()">Suivant</div>
			<div class="button" onclick="stopExercise()">Arrêter</div>
		</div>
		<div id="chronos">
			<div>
				<h2>Résultat précédent :</h2>
				<div id="last-result">Aucun</div>
				<h2>Chronos :</h2>
			</div>
			<ol id="chronos-list">
			</ol>
			<div id="total-chrono">Total : <span>0:00:00</span></div>
			<div id="current-chrono">Actuel : <span>0:00:00</span></div>
		</div>
	</body>
</html>
